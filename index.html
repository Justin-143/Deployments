<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Responsive Pricing Table</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/footable/css/footable.bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/footable/js/footable.min.js"></script>
    
    <style>
        body{
            font-family:Arial,sans-serif;
            margin: 20px;
        }
        h2{
            text-align:center;
        }
    </style>
    </head>
    <body>
        <h2>Responsive Pricing Table</h2>
        <div class="container">
            <table class='table' data-toggle="footable">
                <thead>
                    <tr>
                        <th data-breakpoints="xs">ID</th>
                        <th>Product</th>
                        <th data-breakpoints="xs sm">Category</th>
                        <th>Price</th>
                        <th data-breakpoints="xs sm md">Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Basic Plan</td>
                        <td>Subscription</td>
                        <td>$10.00</td>
                        <td>Available</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
            $(documet).ready(function(){
                $('.table').footable();
            });
        </script>
    </body> 
</html>
